<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

        <div class="row">

              <a href="#!" id="chatarra">Comida RÃ¡pida</a>

  <!-- api google -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?radius=500&type=restaurant&key=AIzaSyA6lOSv0rWAmZbr8tditeWDVXU4wZAejpk&callback=initMap&libraries=places"
